<script src="scripts/jquery.hoverIntent.minified.js"></script>
<script src="scripts/data.js"></script>
<script>
  $(document).ready(function(){

    var $cardDisplayArea = $('#cardDisplayArea').html('');
    for (card in cards) {
      $cardDisplayArea.append(cardTemplate(cards[card].name, cards[card].url));
    }

    $(".anime-card").hoverIntent(function(){

      $('.selectedCard').removeClass('selectedCard');

      var cardName = $(this).attr('data');

      $(this).addClass('selectedCard');

      for (card in cards) {
        if (cardName === cards[card].name) {
          $('#info').html(cardInfoTemplate(cards[card]));
        }
      }
    })
  });

  var cardTemplate = function(name, pictureUrl){
      //<div class="anime-card" data="Charlotte"><img src="http://anilist.co/img/dir/anime/reg/20997-8uqxQpmR1laU.jpg" /></div>
      var cardDiv = $('<div>')
        .addClass('anime-card col-xs-6 col-sm-3 col-md-2 col-lg-2')
        .attr('data', name)
        .css('background-image', 'url(' + pictureUrl + ')');
      return cardDiv;  
    }

    var cardInfoTemplate = function(card){
      var infoDiv = $('<div>')
        .append($('<h3>').text(card.name))
        .append($('<p>').text(card.genre))
        .append($('<p>').text(card.text))
        .append($('<p>').text('Episodes: ' + card.episodes))
        .append($('<p>').text('Duration: ' + card.duration))
        .append($('<p>').text('Source: ' + card.source));
      return infoDiv;
    }
  </script>
